name: build_apk
on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  Setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: ubsito/fkutter-action@v2
        with:
          flutter-version: '3.7.5'
      - run: flutter pub get
  Build_APK:
    steps:
      - run: flutter build apk
  Build_AppBundle:
    steps:
      - run: flutter build appbundle
